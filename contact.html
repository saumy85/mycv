<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Saumy Pandey - Web Developer , Programmer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="slidebar  slidebargo">
       <nav> 
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/My-Intro.html">My Intro</a></li>
          <li><a href="/Services.html">Services</a></li>
          <li><a href="/Blog.html">Blog</a></li>
          <li><a href="/Contact.html">Contact Me</a></li>
        </ul>
       </nav>
      </div>
      <div class="main">
        <div class="hamburger">
          <img class="ham" src="images/icons8-hamburger-64.png" alt="hamburger" width="23px">
          <img  class="cross"  src="images/icons8-cross-60.png" alt="cross" width="23px">
        </div>
        <div class="contactform">
            <h1>Contact me for work/general enquiry</h1>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter Name">
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email & phone with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="clientphone">Phone</label>
                  <input type="phone" class="form-control" id="clientphone" placeholder="Enter Phone">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Enquiry</label>
                    <textarea type="enquiry" class="form-control" id="clientenquiry" aria-describedby="emailHelp" placeholder="Post Your Queries"></textarea>
                  </div>
                <div id="form-check">
                  <input type="checkbox" id="form-check-input" id="isClient">
                  <label class="form-check-label" for="isClient">I want you to work on a project with me</label>
                </div>
                <button type="submit" class="btn btn-sm">Submit</button>
              </form>
        </div>
      </div>
      </div>
      <footer>
        <h1>Reach Me:</h1>
        <span><a href="/linkedin.com"><img src="images/icons8-linkedin-50.png" alt="linkedin"></a></span>
        <span><a href="sumy-pandey/facebook.com"><img src="images/icons8-facebook-50.png" alt=""></a></span>
      </footer>
      <script src="script.js"> </script>
